{% extends 'base/base.html'%}

{% block content %}

    <h1>web scrapy to search</h1>

    <form class="#" action="{% url 'scrapyprocess'%}" method="POST">
      {% csrf_token %}
      <input type="text" name="search" value="" placeholder="Search">
      <input type="submit" name="submit" value="Search">

    </form>
    <hr>



    <div class="container">
      <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Web Scrapy</h1>
      <hr class="mt-2 mb-5">
    <div class="row">
        {#%  for value in api.articles %#}
        <div class="col-sm">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="{{value.urlToImage}}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{search|title}}</h4>
        <p class="card-text">{{''}}</p>
        <a href="{{value.url}}" target="_blank" class="btn btn-primary">Click here for more</a>
      </div>
    </div>
    </div>
    {#% endfor %#}
    </div>
    {% endblock%}
